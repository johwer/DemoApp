<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <title>Timeout Sample</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body>
    <div class="container">
        <div ng-controller="TimeoutController" style="padding: 20px;">
            <div id="appendHere"></div>
            <br>
            name: <input type="text" ng-model="name"><br>
            markup: <input type="text" ng-model="markup"><br>
            <button class="btn" ng-click="appendDivToElement(markup)">Append</button>
        </div>
    </div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/TimeoutController.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>

</body>
</html>
